<!DOCTYPE html>
<html>
  <head>
    <title>Programmable Interface Demo</title>
    <meta charset="utf-8" />
    <link href="css/demo.css" media="all" rel="stylesheet" type="text/css">
  </head>

  <div id="gui">
    <form>
      <p>
        Search for word:
        <input type="text" id="searchString" />
        <button id="search" onclick="onGuiSearch(); return false;">Search</button>
      </p>
    </form>
    <p>
      Results:
    </p>
    <textarea id="results"></textarea>
  </div>

  <div id="container">
    <div id="outputdiv">
      <pre id="output"></pre>
    </div>
    <div id="inputdiv">
      <div id="inputl">
        <pre id="prompt">coffee&gt;&nbsp;</pre>
      </div>
      <div id="inputr">
        <textarea id="input" spellcheck="false"></textarea>
        <div id="inputcopy"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  </script>

  <script src="js/underscore.js"></script>
  <script src="js/demo.js"></script>
  <script src="js/gui.js"></script>
  <script src="js/macros.js"></script>
  <script src="js/dictionary.js"></script>
  <script src="js/search.js"></script>
  <script data-main="js/main" src="js/require-jquery.js"></script>
</html>
